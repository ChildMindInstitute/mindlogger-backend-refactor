[tool.ruff]
exclude = [
    ".eggs",
    ".git",
    ".hg",
    ".mypy_cache",
    ".pyenv",
    ".pytest_cache",
    ".pytype",
    ".ruff_cache",
    ".tox",
    ".venv",
    ".vscode",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "venv",
    "src/infrastructure/database/migrations/versions",
    "src/infrastructure/database/migrations_arbitrary/versions",
    "src/apps/girderformindlogger",
    "src/apps/migrate",
]
line-length = 79
indent-width = 4
target-version = "py310"

[tool.ruff.lint]
select = ["E4", "E7", "E9", "F", "C901", "E5"]
ignore = []

[tool.ruff.format]
skip-magic-trailing-comma = false
indent-style = "space"
line-ending = "auto"

[tool.ruff.mccabe]
max-complexity = 15

[tool.isort]
profile = "black"
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
line_length = 79
skip = '.venv,venv,env,migrate'
src_paths = ["src"]

[tool.pytest.ini_options]
addopts = '-s -v'
asyncio_mode = 'auto'
cache_dir = '/tmp'
python_files = 'tests.py test_*.py *_test.py'
python_functions = 'test_* *_test'
filterwarnings = ['ignore::RuntimeWarning', 'ignore::UserWarning']
env = [
    "ENV=testing",
    "DATABASE__HOST=postgres",
    "DATABASE__PORT=5432",
    "DATABASE__PASSWORD=postgres",
    "DATABASE__USER=postgres",
    "DATABASE__DB=test",
    "ARBITRARY_DB=test_arbitrary",
]

[tool.coverage.run]
omit = [
    "*/conftest.py",
    "*/test_*.py",
    "*/tests/*",
    "*/migrations/*",
    "*/girderformindlogger/*",
    "*/jsonld_converter/*",
    "*/migrate/*",
    "*/migrations_arbitrary/*"
]

[tool.mypy]
plugins = ["pydantic.mypy"]
ignore_missing_imports = true
python_version = '3.10'
mypy_path = 'src'
files = ['*.py']
warn_redundant_casts = true
warn_unused_ignores = true
show_error_codes = true
namespace_packages = true
exclude = ["apps/girderformindlogger", "apps/migrate", "apps/jsonld_converter"]

# Silence "type import errors" as our 3rd-party libs does not have types
# Check: https://mypy.readthedocs.io/en/latest/config_file.html#import-discovery
follow_imports = 'silent'

[[tool.mypy.overrides]]
module = [
    'mixer.*',
    'sqlalchemy.*',
    'boto3',
    'fastapi_mail',
    'pyfcm',
    'requests',
]
ignore_missing_imports = true
