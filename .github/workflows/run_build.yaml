name: run_build
on: 
  push:
    branches:
      - M2-6353-Develop-backend-workflow

env:
  AWS_REGION : "us-east-1"

permissions:
  id-token: write
  contents: read

jobs:

  run_codebuild_project:
    runs-on: ubuntu-latest
    steps:
      - name: Git clone the repository
        uses: actions/checkout@v4

      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: arn:aws:iam::917902836630:role/cmiml-devops-oidc-github-role
          role-session-name: OIDC-GHA-session
          aws-region: ${{ env.AWS_REGION }}

      - name: Run CodeBuild
        uses: aws-actions/aws-codebuild-run-build@v1
        with:
          project-name: mindlogger-backend-refactor-builder
          buildspec-override: https://git-codecommit.us-east-1.amazonaws.com/v1/repos/mindlogger-backend-refactor-builder/buildspec.yml 