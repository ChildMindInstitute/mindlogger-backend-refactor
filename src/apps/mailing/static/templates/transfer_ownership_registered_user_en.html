<html style="max-width: 450px; line-height: 2.1rem; font-size: 10px" lang="en">
  <body>
    {% include 'header.html' %}
    <table style="padding: 0; font-size: 1.4rem">
      <tr>
        <td style="padding-bottom: 16px">Hello {{receiver_name}}!</td>
      </tr>
      <tr>
        <td style="padding-bottom: 16px">
          {{applet_owner}} is inviting you to take over ownership of <b>"{{applet_name}}"</b> on MindLogger.
        </td>
      </tr>
      <tr>
        <td>
          <a
            href="{{link}}/{{applet_id}}?key={{key}}&action=accept&lang={{language}}"
            style="
              padding: 1rem 2.4rem;
              font-size: 1.4rem;
              border-radius: 100px;
              display: inline-block;
              font-weight: 700;
              text-align: center;
              vertical-align: middle;
              text-decoration: none;
              color: #ffffff;
              background-color: #00639a;
              border-color: #00639a;
            "
          >
            Click here to accept this invitation
          </a>
        </td>
      </tr>
      {% include 'blocks/team_info_en.html' %}
    </table>
    {% include 'footers/footer_info_en.html' %}
  </body>
</html>
